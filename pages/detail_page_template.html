<div class="container-md">
    <div class="row">
        <div class="col-3">
            <button class="spa btn btn-outline-primary float-start" href="/">Back</button>
        </div>
        <div class="col text-center">
            <h1 class="fs-1" id="page-title"></h1>
        </div>
        <div class="col-3">
            <a class="btn btn-outline-primary float-end" target="_blank" rel="noreferrer" id="source-code-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5">
                    </path>
                </svg>
                Source Code
            </a>
        </div>
    </div>
    <div class="my-3">
        <div class="card">
            <div class="card-body">
                <p class="fw-semibold fs-3 lh-base">Summary</p>
                <p class="text-wrap fs-3 lh-base" id="summary-body"></p>
            </div>
        </div>
    </div>
    <div class="row gx-3">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <p class="fw-semibold fs-3 lh-base"> Improvements to Make</p>
                    <p class="text-wrap fs-3 lh-base" id="improvements-body"></p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-body">
                    <p class="fw-semibold fs-3 lh-base">Technologies and Skills</p>
                    <ul class="list-group" id="skills-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-header fw-semibold fs-3 lh-base">
            Photos
        </div>
        <div class="card-body">
            <div class="row row-cards" id="photos">

                <script id="card-template" type="text/template">
                    <div class="col-6">
                      <div class="card card-sm">
                        <img src="{{imageSrc}}" class="card-img-top">
                        <div class="card-body">
                          <div class="d-flex align-items-center">
                            <div>{{title}}</div>
                          </div>
                        </div>
                      </div>
                    </div>
                </script>

            </div>
        </div>
    </div>

</div>
